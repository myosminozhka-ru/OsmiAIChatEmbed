<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        (async () => {
            try {
                // Загружаем модуль чатбота
                let module;
                try {
                    module = await import('./web.js');
                } catch (e1) {
                    try {
                        module = await import('/web.js');
                    } catch (e2) {
                        module = await import('/dist/web.js');
                    }
                }

                // Получаем Chatbot из модуля или window
                let Chatbot = module.default;
                if (window.Chatbot) {
                    Chatbot = window.Chatbot;
                }

                if (!Chatbot || typeof Chatbot.init !== 'function') {
                    throw new Error('Chatbot.init не доступен');
                }

                // Инициализируем чатбот с параметрами
                const chatflowid = '560cea41-6c22-45cc-9ea1-485e4450c565'; // UUID вашего chatflow
                const apiHost = 'https://sk.osmi-ai.ru'; // URL вашего AI инстанса
                const authApiUrl = 'https://sk.ru/auth/user_info/'; // URL для auth API

                Chatbot.init({
                    chatflowid,
                    apiHost,
                    authApiUrl,
                    apiKey: undefined,
                    theme: {
                        chatWindow: {
                            welcomeTitle: 'Привет! Я ваш виртуальный ассистент от Фонда «Сколково».',
                            welcomeText: 'Задавайте мне вопросы об экосистеме так, словно обращаетесь к сотруднику Сколково.',
                            assistantGreeting: 'Я ваш AI-ассистент Сколково. Чем могу помочь?',
                        }
                    }
                });
            } catch (error) {
                console.error('❌ Ошибка загрузки чатбота:', error);
            }
        })();
    </script>
</body>

</html>
