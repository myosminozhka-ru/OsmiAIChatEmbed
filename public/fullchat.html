<!--
  Страница с развёрнутым чатом (не в виде попапа).
  Используется отдельный вызов Chatbot.initFull() для полноэкранного чата.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk Chatwidget Chat — Full Page</title>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import Chatbot from './web.js'

        const chatflowid = '560cea41-6c22-45cc-9ea1-485e4450c565';
        const apiHost = 'https://sk.osmi-ai.ru';
        const authApiUrl = 'https://sk.ru/auth/user_info/';

        Chatbot.initFull({
            chatflowid,
            apiHost,
            authApiUrl,
            chatflowConfig: {
                chatFeedback: {
                    status: true
                }
            },
            theme: {
                chatWindow: {
                    showTitle: true,
                    title: 'Умный помощник',
                    welcomeTitle: 'Привет! Я ваш виртуальный ассистент от Фонда «Сколково».',
                    welcomeText: 'Задавайте мне вопросы об экосистеме так, словно обращаетесь к сотруднику Сколково.',
                    assistantGreeting: 'Я ваш AI-ассистент Сколково. Чем могу помочь?',
                    botMessage: {
                        showAvatar: true,
                    },
                    dateTimeToggle: {
                        date: false,
                        time: true
                    },
                },
            }
        });
    </script>
</body>

</html>
